    <style>

.containerr {
    max-width: 1200px;
    margin: 50px auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

.service-block {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    margin-bottom: 40px;
    border: 1px solid #ddd;
    padding: 20px;
    border-radius: 8px;
    background-color: #fff;
    transition: transform 0.3s ease;
}

.service-block:hover {
    transform: translateY(-5px);
}

.service-header h1 {
    font-size: 36px;
    color: #ff0000;
    text-align: center;
    margin-bottom: 40px;
}

.service-heading {
    font-size: 24px;
    margin-bottom: 10px;
    color: #ff0000;
}

.service-content {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

.service-image {
    flex: 1;
    max-width: 45%;
}

.service-image img {
    width: 100%;
    border-radius: 8px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    margin: 15% 0px;
}

.service-description {
    flex: 1;
    max-width: 50%;
    padding-left: 30px;
}

.service-description p {
    font-size: 18px;
    line-height: 1.8;
    margin-bottom: 20px;
}

.back-button {
    display: inline-block;
    margin-top: 20px;
    padding: 12px 24px;
    background-color: #ff0000;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

.back-button:hover {
    background-color: #cc0000;
}

/* Responsive adjustments */
@media (max-width: 1024px) {
    .service-image img {
        margin: 10% 0px;
    }

    .service-description {
        max-width: 100%;
        padding-left: 0;
        margin-top: 20px;
    }
}

@media (max-width: 768px) {
    .service-block {
        flex-direction: column;
    }

    .service-image, 
    .service-description {
        max-width: 100%;
    }

    .service-image img {
        margin: 5% 0;
    }

    .service-description {
        padding-left: 0;
        margin-top: 20px;
    }

    .service-header h1 {
        font-size: 28px;
    }

    .service-heading {
        font-size: 20px;
    }

    .service-description p {
        font-size: 16px;
    }
}

@media (max-width: 480px) {
    .service-header h1 {
        font-size: 24px;
    }

    .service-heading {
        font-size: 18px;
    }

    .service-description p {
        font-size: 14px;
    }

    .back-button {
        padding: 10px 20px;
    }
}



/* Navbar Styles */
.navbar {
  height: 100px;
  width: 98vw;
  border-bottom: 2px solid rgba(0, 0, 0, 0.315);
  position: sticky;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0;
  background-color: #fff;
  z-index: 1000;
}

.logo-phone-container {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo img {
  width: 200px;
  height: auto; /* Maintain aspect ratio */
}

.phone {
  margin-left: 20px;
  display: flex;
  align-items: center;
  gap: 10px;
  white-space: nowrap; /* Prevent wrapping */
}

.phone a {
  text-decoration: none;
  color: black;
  font-size: 1.6rem;
}

.phone a i {
  margin-right: 5px;
}

.menu-toggle {
  display: none;
  font-size: 1.4rem;
  cursor: pointer;
  position: relative;
  z-index: 2000;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px; /* Increased spacing */
  margin: 0;
}

.nav-links li {
  margin: 0;
}

.nav-links a {
  text-decoration: none;
  color: #000000;
  font-size: 1.3rem;
  transition: color 0.3s, background-color 0.3s;
  padding: 10px 15px;
  border-radius: 5px;
}

.nav-links a:hover {
  color: rgb(255, 18, 18);
  transform: scale(1.1);
  transition: 0.3s;
}

/* Mobile Styles */
@media (max-width: 768px) {
  .menu-toggle {
    display: block;
  }
  
  .nav-links {
    display: none;
    flex-direction: column;
    width: 100%;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: white;
    border-top: 2px solid rgba(0, 0, 0, 0.315);
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    padding: 20px;
    opacity: 0;
    transform: translateY(-20px);
    transition: transform 0.3s ease, opacity 0.3s ease;
  }
  
  .nav-links.active {
    display: flex;
    transform: translateY(0);
    opacity: 1;
  }

  .logo {
    flex-grow: 1;
  }

  .nav-links a {
    font-size: 1.5rem;
    padding: 15px 20px;
  }

  .nav-links li {
    margin-bottom: 10px;
  }
}

/* Tablet Styles */
@media (min-width: 768px) and (max-width: 1024px) {
  .nav-links a {
    font-size: 1.1rem;
  }

  .phone {
    font-size: 1rem;
  }
}

/* Adjustments for smaller screens */
@media (max-width: 450px) {
  .logo-phone-container {
    justify-content: space-between;
  }

  .phone a {
    font-size: 1rem;
  }
  
  .logo img {
    width: 125px;
  }
}
